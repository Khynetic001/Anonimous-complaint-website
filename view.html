<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Complaints Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #fff;
      overflow: auto;
    }

    /* Container */
    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Futuristic Glow */
    .glow {
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px #0ff, 0 0 40px cyan;
      margin-bottom: 15px;
    }

    .tagline {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #aaa;
    }
    /* Back Link */
.back-link {
  display: inline-block;
  margin-top: 25px;
  color: cyan;
  text-decoration: none;
  font-weight: bold;
}

.back-link:hover {
  text-shadow: 0 0 8px cyan;
}


    /* Sidebar + Dashboard */
    .dashboard-container {
      display: flex;
      margin-top: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 220px;
      background: rgba(0, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid cyan;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-avatar {
      background: cyan;
      color: black;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .user-details h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .user-details p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .sidebar-menu {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar-menu li {
      margin: 10px 0;
    }

    .sidebar-menu a {
      color: cyan;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      padding: 8px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: cyan;
      color: black;
    }

    .main-content {
      flex: 1;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid cyan;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-info h3 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .complaints-list {
      list-style: none;
    }

    .complaint {
      background: rgba(0, 255, 255, 0.1);
      border-left: 4px solid cyan;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="glow">Lecturer Complaints Dashboard</h1>
    
   
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-avatar">DR</div>
          <div class="user-details">
            <h3>Lecturer</h3>
            <p>Computer Science Department</p>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#">Approved</a></li>
          <li><a href="#">Pending</a></li>
          <li><a href="#">Rejected</a></li>
          <li><a href="#">Analysis</a></li>
         
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
       <div class="main-content" id="mainContent">
  <h2 id="sectionTitle">Recent Complaints</h2>
  <div id="complaintsContainer">
    <!-- Complaints will be loaded dynamically here -->
  </div>
</div>




<script>
  const complaintsContainer = document.getElementById("complaintsContainer");
  const sectionTitle = document.getElementById("sectionTitle");
  const sidebarLinks = document.querySelectorAll(".sidebar-menu a");

  // Fetch complaints from Netlify Function (MongoDB)
  async function fetchComplaints() {
    const res = await fetch("/.netlify/functions/getComplaints");
    return await res.json();
  }

  // Render complaints
  function renderComplaints(complaints, mode) {
    complaintsContainer.innerHTML = "";

    if (mode === "dashboard") {
      sectionTitle.textContent = "Recent Complaints";
      complaints.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("complaint");
        div.innerHTML = `<h3>${c.title}</h3><p>${c.details}</p>`;
        complaintsContainer.appendChild(div);
      });
    }

    if (mode === "approved") {
      sectionTitle.textContent = "Approved Complaints";
      complaints.filter(c => c.status === "approved").forEach(c => {
        const div = document.createElement("div");
        div.classList.add("complaint");
        div.innerHTML = `
          <p><strong>ID:</strong> ${c.complaintId}</p>
          <h3><strong>${c.title}</strong></h3>
          <button onclick="markUnderInvestigation('${c._id}')">Approve</button>
        `;
        complaintsContainer.appendChild(div);
      });
    }

    if (mode === "pending") {
      sectionTitle.textContent = "Pending Complaint";
      const latest = complaints
        .filter(c => c.status === "pending")
        .sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt))
        .slice(0,1);
      latest.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("complaint");
        div.innerHTML = `<h3>${c.title}</h3><p>${c.details}</p>`;
        complaintsContainer.appendChild(div);
      });
    }

    if (mode === "rejected") {
      sectionTitle.textContent = "Rejected Complaints";
      complaints.filter(c => c.status === "rejected").forEach(c => {
        const div = document.createElement("div");
        div.classList.add("complaint");
        div.innerHTML = `
          <p><strong>ID:</strong> ${c._id}</p>
          <p>${c.details}</p>
          <button onclick="deleteComplaint('${c._id}')">Delete</button>
        `;
        complaintsContainer.appendChild(div);
      });
    }

    if (mode === "analysis") {
      sectionTitle.textContent = "Complaints Analysis";
      complaints.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("complaint");
        div.innerHTML = `
          <p><strong>_id:</strong> ${c._id}</p>
          <p><strong>complaintId:</strong> ${c.complaintId}</p>
          <p><strong>Department:</strong> ${c.department}</p>
          <p><strong>Program:</strong> ${c.program}</p>
          <p><strong>Title:</strong> ${c.title}</p>
          <p><strong>Details:</strong> ${c.details}</p>
          <p><strong>Created At:</strong> ${c.createdAt}</p>
        `;
        complaintsContainer.appendChild(div);
      });
    }
  }

  // Sidebar navigation
  sidebarLinks.forEach(link => {
    link.addEventListener("click", async (e) => {
      e.preventDefault();
      sidebarLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");

      const mode = link.textContent.trim().toLowerCase();
      const complaints = await fetchComplaints();
      renderComplaints(complaints, mode);
    });
  });

  // Actions
  async function markUnderInvestigation(id) {
    await fetch("/.netlify/functions/updateComplaint", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, status: "under investigation" })
    });
    alert("Complaint marked under investigation");
    location.reload();
  }

  async function deleteComplaint(id) {
    await fetch("/.netlify/functions/deleteComplaint", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    });
    alert("Complaint deleted");
    location.reload();
  }

  // Load dashboard by default
  (async () => {
    const complaints = await fetchComplaints();
    renderComplaints(complaints, "dashboard");
  })();
</script>

</body>
</html>
