<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Complaints Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #fff;
      overflow: auto;
    }

    /* Container */
    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Futuristic Glow */
    .glow {
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px #0ff, 0 0 40px cyan;
      margin-bottom: 15px;
    }

    .tagline {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #aaa;
    }
    /* Back Link */
.back-link {
  display: inline-block;
  margin-top: 25px;
  color: cyan;
  text-decoration: none;
  font-weight: bold;
}

.back-link:hover {
  text-shadow: 0 0 8px cyan;
}


    /* Sidebar + Dashboard */
    .dashboard-container {
      display: flex;
      margin-top: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 220px;
      background: rgba(0, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid cyan;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-avatar {
      background: cyan;
      color: black;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .user-details h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .user-details p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .sidebar-menu {
      list-style: none;
      margin-top: 10px;
    }

    .sidebar-menu li {
      margin: 10px 0;
    }

    .sidebar-menu a {
      color: cyan;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      padding: 8px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: cyan;
      color: black;
    }

    .main-content {
      flex: 1;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid cyan;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-info h3 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .complaints-list {
      list-style: none;
    }

    .complaint {
      background: rgba(0, 255, 255, 0.1);
      border-left: 4px solid cyan;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="glow">Lecturer Complaints Dashboard</h1>
    
   
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="user-avatar">DR</div>
          <div class="user-details">
            <h3>Lecturer</h3>
            <p>Computer Science Department</p>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#">Approved</a></li>
          <li><a href="#">Pending</a></li>
          <li><a href="#">Rejected</a></li>
          <li><a href="#">Analysis</a></li>
         
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
       <div class="main-content" id="mainContent">
  <h2 id="sectionTitle">Recent Complaints</h2>
  <div id="complaintsContainer">
    <!-- Complaints will be loaded dynamically here -->
  </div>
</div>




<script>
const complaintsList = document.getElementById("complaintsList");
const mainContent = document.getElementById("mainContent");
let allComplaints = [];

// Fetch complaints from Netlify backend
async function fetchComplaints() {
  const res = await fetch("/.netlify/functions/getComplaints");
  allComplaints = await res.json();
  showDashboard();
}

// Show Dashboard (all complaints, title + details)
function showDashboard() {
  mainContent.innerHTML = "<h2>Recent Complaints</h2><ul id='complaintsList' class='complaints-list'></ul>";
  const list = document.getElementById("complaintsList");
  allComplaints.forEach(c => {
    const li = document.createElement("li");
    li.className = "complaint";
    li.innerHTML = `<strong>${c.title}</strong><br>${c.details}`;
    list.appendChild(li);
  });
}

// Show Approved
function showApproved() {
  mainContent.innerHTML = "<h2>Approved Complaints</h2>";
  allComplaints.filter(c => c.status === "approved").forEach(c => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><strong>ID:</strong> ${c._id}</p>
      <p><strong>${c.title}</strong></p>
      <button onclick="markUnderInvestigation('${c._id}')">Approve</button>
    `;
    mainContent.appendChild(div);
  });
}

// Show Pending (latest complaint only)
function showPending() {
  mainContent.innerHTML = "<h2>Latest Pending Complaint</h2>";
  const pending = allComplaints.filter(c => c.status === "pending");
  if (pending.length > 0) {
    const latest = pending[0];
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `<strong>${latest.title}</strong><br>${latest.details}`;
    mainContent.appendChild(div);
  } else {
    mainContent.innerHTML += "<p>No pending complaints.</p>";
  }
}

// Show Rejected
function showRejected() {
  mainContent.innerHTML = "<h2>Rejected Complaints</h2>";
  allComplaints.filter(c => c.status === "rejected").forEach(c => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><strong>ID:</strong> ${c._id}</p>
      <p>${c.details}</p>
      <button onclick="deleteComplaint('${c._id}')">Delete</button>
    `;
    mainContent.appendChild(div);
  });
}

// Show Analysis (full list)
function showAnalysis() {
  mainContent.innerHTML = "<h2>Complaint Analysis</h2>";
  allComplaints.forEach(c => {
    const div = document.createElement("div");
    div.className = "complaint";
    div.innerHTML = `
      <p><strong>_id:</strong> ${c._id}</p>
      <p><strong>complaintId:</strong> ${c.complaintId}</p>
      <p><strong>Department:</strong> ${c.department}</p>
      <p><strong>Program:</strong> ${c.program}</p>
      <p><strong>Title:</strong> ${c.title}</p>
      <p><strong>Details:</strong> ${c.details}</p>
      <p><strong>Status:</strong> ${c.status}</p>
      <p><strong>CreatedAt:</strong> ${c.createdAt}</p>
    `;
    mainContent.appendChild(div);
  });
}

// Action: mark complaint under investigation
async function markUnderInvestigation(id) {
  await fetch("/.netlify/functions/updateComplaint", {
    method: "POST",
    body: JSON.stringify({ id, status: "under investigation" })
  });
  fetchComplaints();
}

// Action: delete complaint
async function deleteComplaint(id) {
  await fetch("/.netlify/functions/deleteComplaint", {
    method: "POST",
    body: JSON.stringify({ id })
  });
  fetchComplaints();
}

// Sidebar menu click handlers
document.querySelectorAll(".sidebar-menu a").forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    document.querySelectorAll(".sidebar-menu a").forEach(a => a.classList.remove("active"));
    link.classList.add("active");

    if (link.textContent === "Dashboard") showDashboard();
    if (link.textContent === "Approved") showApproved();
    if (link.textContent === "Pending") showPending();
    if (link.textContent === "Rejected") showRejected();
    if (link.textContent === "Analysis") showAnalysis();
  });
});

// Initial load
fetchComplaints();
</script>


</body>
</html>
